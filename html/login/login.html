<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="../../css/shared/shared.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>    
    <title>Formulario Login - Registro</title>
</head>

<body>
    <header>
                
<!-- INICIA LOGIN - REGISTRO -->
<div class="container-form sign-up">
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido</h2>
            <p class="logo"><span class="in">Audifonos</span> <span class="on">Colombia</span
              ><span class="tw">.co</span>
            </p>
            <p class="info">Si ya tienes una cuenta, por favor inicia sesión aqui</p>
            <button class="sign-up-btn">Iniciar Sesión</button>
        </div>
    </div>
     
    <!--todo INICIA FORMULARIO LOGIN - REGISTRO -->
    <form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-google'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-linkedin' ></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-facebook-circle' ></i>
            </div>
        </div>
        <p class="cuenta-gratis">Crear una cuenta gratis</p>
        <input type="text" placeholder="Escribe tu nombre y apellido..." required>
        <input type="email" id="email"placeholder="Ingresa tu correo electrónico" required>
        <input type="password" id="password" placeholder="Ingresa tu Contraseña" required>
        <input type="button" value="Registrarse" onclick="validarPassword()">
    </form>
</div>
<div class="container-form sign-in">
    <form class="formulario">
        <h2 class="create-account">Iniciar Sesion</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-google'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-linkedin' ></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-facebook-circle' ></i>
            </div>
        </div>
        <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
        <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required />
        <input type="password" placeholder="Ingresa tu Contraseña" required>
        <input type="button" value="Iniciar Sesion">
    </form>
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p class="info">Si aun no tienes una cuenta por favor registrese aqui</p>
            <button class="sign-in-btn">Registrarse</button>
        </div>
    </div>
</div>
<script src="../../js/login/login.js"></script>
    </header>
  
</body>

</html>
